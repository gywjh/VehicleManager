<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>user ADD</title>
		<link th:href="@{/assets/css/dpl-min.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/bui-min.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/page-min.css}" rel="stylesheet"
			type="text/css" />
		<link th:href="@{/assets/css/prettify.css}" rel="stylesheet"
			type="text/css" />
		<style type="text/css">
			code {
			padding: 0px 4px;
			color: #d14;
			background-color: #f7f7f9;
			border: 1px solid #e1e1e8;
			}
		</style>
	</head>
	<body class="container">
		<div class="container">
		 <div id="top_nav">
	 	<span id="here_area" style="top: 10px;height: 58px;line-height: 70px;color: #8A8A8A;font-size: 14px;border-bottom: 1px solid #EDEDED;
}">当前位置：车辆管理&nbsp;>&nbsp;车辆登记</span>
		</div>
			<div class="row">
				<form id="J_Form" class="form-horizontal span24" style="border-style: solid; border-width: 2px;" th:action="@{/vehicle/eidt}"  method="post" th:object="${vehicleInfo}">
				<legend style="margin-bottom:10px;background-color: #044599;color:#FFFFFF">车辆信息</legend>
					<div class="row">
					<input type="hidden" id="qrCode"  name="qrCode" th:value="*{qrCode}"/>
					<input type="hidden" id="status"  name="status" th:value="*{status}"/>
					<input type="hidden" id="qrCodePath"  name="qrCodePath" th:value="*{qrCodePath}"/>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								车牌号码：
							</label>
							<div class="controls">
								<input name="chpNo" type="text" data-rules="{required:true}"
									class="input-normal control-text"  th:value="*{chpNo}"/>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								车辆颜色：
							</label>
							<div class="controls">
								<select data-rules="{required:true}" name="chpColor" class="input-normal" th:value="*{chpColor}">
									<option value="">请选择</option>
									<option value="1">蓝</option>
									<option value="2">黄</option>
									<option value="3">绿</option>
									<option value="4">白</option>
									<option value="5">黑</option>
								</select>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								机动车行驶证所属人：
							</label>
							<div class="controls">
								<input name="driverOwner" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{driverOwner}"/>
							</div>
						</div>
					</div>
					<legend style="margin-bottom:10px;background-color: #044599;color:#FFFFFF">驾驶员信息</legend>
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								驾驶员姓名：
							</label>
							<div class="controls">
								<input name="driverName" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{driverName}"/>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								驾驶员身份证号：
							</label>
							<div class="controls">
								<input name="driverID" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{driverID}"/>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								性别：
							</label>
							<div class="controls">
								<select data-rules="{required:true}" name="driverSex" class="input-normal" th:value="*{driverSex}">
									<option value="">请选择</option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								驾照类型：
							</label>
							<div class="controls">
								<select data-rules="{required:true}" name="driverType" class="input-normal" th:value="*{driverType}">
									<option value="">请选择</option>
									<option value="A1">A1</option>
									<option value="A2">A2</option>
									<option value="A3">A3</option>
									<option value="B1">B1</option>
									<option value="B2">B2</option>
									<option value="B3">B3</option>
									<option value="C1">C1</option>
									<option value="C2">C2</option>
								</select>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								驾驶员所属公司：
							</label>
							<div class="controls">
								<input name="driverCompany" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{driverCompany}"/>
							</div>
						</div>
					</div>
					<legend style="margin-bottom:10px;background-color: #044599;color:#FFFFFF">押运人信息</legend>
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								押运人姓名：
							</label>
							<div class="controls">
								<input name="supercargoName" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{supercargoName}" />
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								押运人身份证号：
							</label>
							<div class="controls">
								<input name="supercargoID" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{supercargoID}"/>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								押运人驾照类型：
							</label>
							<div class="controls">
								<select data-rules="{required:true}" name="supercargoType" class="input-normal" th:value="*{supercargoType}">
									<option value="">请选择</option>
									<option value="A1">A1</option>
									<option value="A2">A2</option>
									<option value="A3">A3</option>
									<option value="B1">B1</option>
									<option value="B2">B2</option>
									<option value="B3">B3</option>
									<option value="C1">C1</option>
									<option value="C2">C2</option>
								</select>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								押运人性别：
							</label>
							<div class="controls">
								<select data-rules="{required:true}" name="supercargoSex" class="input-normal" th:value="*{supercargoSex}">
									<option value="">请选择</option>
									<option value="1">男</option>
									<option value="0">女</option>
								</select>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								押运人所属公司：
							</label>
							<div class="controls">
								<input name="supercargoCompany" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{supercargoCompany}"/>
							</div>
						</div>
					</div>
					<legend style="margin-bottom:10px;background-color: #044599;color:#FFFFFF">货物信息</legend>
					<div class="row">
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								货物种类：
							</label>
							<div class="controls">
								<input name="freightCategory" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{freightCategory}"/>
							</div>
						</div>
						<div class="control-group span8">
							<label class="control-label">
								<s>*</s>
								载重：
							</label>
							<div class="controls">
								<input name="freightCapacity" type="text" data-rules="{required:true}"
									class="input-normal control-text" th:value="*{freightCapacity}"/>
							</div>
						</div>
					</div>
					<div class="row form-actions actions-bar" style="margin-left:0px">
						<div class="span13 offset3 ">
							<button type="submit" class="button button-primary">登记</button>
							<button type="reset" class="button">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script th:src="@{/assets/js/jquery-1.8.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/assets/js/bui-min.js}"></script>
		<script type="text/javascript" th:src="@{/assets/js/config-min.js}"></script>
		<script type="text/javascript" th:src="@{/assets/js/prettify.js}"></script>
		<script type="text/javascript">
			$(function () {
			prettyPrint();
			});
		</script>
		<script type="text/javascript">
			BUI.use('bui/form',function (Form) {
			var form = new
			Form.HForm({
			srcNode : '#J_Form'
			});

			form.render();
			});
		</script>

	</body>
</html>
