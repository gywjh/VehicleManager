<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>vehicle upate</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
		<link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}"></link>
		<link th:href="@{/assets/styles.css}" rel="stylesheet" media="screen"></link>
		<script th:src="@{/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
	</head>
	<body class="container">
		<div class="container-fluid">
			<div class="span10" id="content">
				<!-- morris stacked chart -->
				<div class="row-fluid">
					<!-- block -->
					<div class="block">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">车辆信息修改</div>
						</div>
						<div class="block-content collapse in">
							<div class="span12">
								<form class="form-horizontal" th:action="@{/vehicle/eidt}"  method="post" th:object="${vehicleInfo}">
									<fieldset>
									<input type="hidden" id="qrCode"  name="qrCode" th:value="*{qrCode}"/>
									<input type="hidden" id="status"  name="status" th:value="*{status}"/>
									<input type="hidden" id="qrCodePath"  name="qrCodePath" th:value="*{qrCodePath}"/>
										<legend style="margin-bottom:5px">车辆信息</legend>
										<div class="control-group error" >
											<label class="control-label" for="chpNo">车牌号码</label>
											<div class="controls">
												<input type="text" id="chpNo"  name="chpNo" th:value="*{chpNo}"/>
											</div>
											<label class="control-label" for="chpColor">车辆颜色</label>
											<div class="controls">
												<select id="chpColor" name="chpColor" th:value="*{chpColor}">
													<option>蓝</option>
													<option>黄</option>
													<option>绿</option>
													<option>白</option>
													<option>黑</option>
												</select>
											</div>
											<label class="control-label" for="driverOwner">机动车行驶证所属人</label>
											<div class="controls">
												<input type="text" id="driverOwner"  name="driverOwner" th:value="*{driverOwner}"/>
											</div>
										</div>

										<legend style="margin-bottom:5px">驾驶员信息</legend>
										<div class="control-group success">
											<label class="control-label" for="driverName">驾驶员姓名</label>
											<div class="controls">
												<input type="text" id="driverName" name="driverName" th:value="*{driverName}"/>
											</div>
											<label class="control-label" for="driverID">身份证号</label>
											<div class="controls">
												<input type="text" id="driverID" name="driverID" th:value="*{driverID}"/>
											</div>
											<label class="control-label" for="driverSex">性别</label>
											<div class="controls">
												<select id="driverSex" name="driverSex" th:value="*{driverSex}">
													<option>男</option>
													<option>女</option>
												</select>
											</div>
											<label class="control-label" for="driverType">驾照类型</label>
											<div class="controls">
												<select id="driverType" name="driverType" th:value="*{driverType}">
													<option>A1</option>
													<option>A2</option>
													<option>A3</option>
													<option>B1</option>
													<option>B2</option>
													<option>B3</option>
													<option>C1</option>
													<option>C2</option>
												</select>
											</div>
											<label class="control-label" for="driverCompany">驾驶员所属公司</label>
											<div class="controls">
												<input type="text" id="driverCompany" name="driverCompany" th:value="*{driverCompany}"/>
											</div>
										</div>
										<legend style="margin-bottom:5px">押运人信息</legend>
										<div class="control-group success">
											<label class="control-label" for="supercargoName">押运人姓名</label>
											<div class="controls">
												<input type="text" id="supercargoName" name="supercargoName" th:value="*{supercargoName}"/>
											</div>
											<label class="control-label" for="supercargoID">押运人身份证号</label>
											<div class="controls">
												<input type="text" id="supercargoID" name="supercargoID" th:value="*{supercargoID}"/>
											</div>
											<label class="control-label" for="supercargoSex">押运人性别</label>
											<div class="controls">
												<select id="supercargoSex" name="supercargoSex" th:value="*{supercargoSex}">
													<option>男</option>
													<option>女</option>
												</select>
											</div>
											<label class="control-label" for="supercargoType">押运人驾照类型</label>
											<div class="controls">
												<select id="supercargoType" name="supercargoType" th:value="*{supercargoType}">
													<option>A1</option>
													<option>A2</option>
													<option>A3</option>
													<option>B1</option>
													<option>B2</option>
													<option>B3</option>
													<option>C1</option>
													<option>C2</option>
												</select>
											</div>
											<label class="control-label" for="supercargoCompany">押运人所属公司</label>
											<div class="controls">
												<input type="text" id="supercargoCompany" name="supercargoCompany" th:value="*{supercargoCompany}"/>
											</div>
										</div>
										<legend style="margin-bottom:5px">货物信息</legend>
										<div class="control-group warning">
											<label class="control-label" for="freightCategory">货物种类</label>
											<div class="controls">
												<input type="text" id="freightCategory" name="freightCategory" th:value="*{freightCategory}"/>
											</div>
											<label class="control-label" for="freightCapacity">载重</label>
											<div class="controls">
												<input type="text" id="freightCapacity" name="freightCapacity" th:value="*{freightCapacity}"/>
											</div>
										<div class="form-actions">
											<button type="submit" class="btn btn-primary">修改</button>
											<button type="reset" class="btn">重置</button>
										</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/.fluid-container -->
		<link th:href="@{/vendors/datepicker.css}" rel="stylesheet"
			media="screen"></link>
		<link th:href="@{/vendors/uniform.default.css}" rel="stylesheet"
			media="screen"></link>
		<link th:href="@{/vendors/chosen.min.css}" rel="stylesheet"
			media="screen"></link>
		<link th:href="@{/vendors/wysiwyg/bootstrap-wysihtml5.css}" rel="stylesheet"
			media="screen"></link>
		<script th:src="@{/vendors/jquery-1.9.1.js}"></script>
		<script th:src="@{/bootstrap/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/vendors/jquery.uniform.min.js}"></script>
		<script th:src="@{/vendors/chosen.jquery.min.js}"></script>
		<script th:src="@{/vendors/bootstrap-datepicker.js}"></script>
		<script th:src="@{/vendors/wysiwyg/wysihtml5-0.3.0.js}"></script>
		<script th:src="@{/vendors/wysiwyg/bootstrap-wysihtml5.js}"></script>
		<script th:src="@{/vendors/wizard/jquery.bootstrap.wizard.min.js}"></script>
		<script th:src="@{/assets/scripts.js}"></script>
		
	</body>
</html>
