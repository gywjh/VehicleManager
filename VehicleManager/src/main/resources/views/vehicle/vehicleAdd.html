<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>vehicle</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>注册车辆</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/vehicle/register}"  method="post">
        <div class="form-group">
            <label for="chpColor" class="col-sm-2 control-label">车牌颜色</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="chpColor"  id="chpColor" placeholder="chpColor"/>
            </div>
        </div>
        <div class="form-group">
            <label for="chpNo" class="col-sm-2 control-label" >车牌号码</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="chpNo" id="chpNo" placeholder="chpNo"/>
            </div>
        </div>
        <div class="form-group">
            <label for="driverOwner" class="col-sm-2 control-label">行驶证所属人</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="driverOwner"  id="driverOwner" placeholder="driverOwner"/>
            </div>
        </div>

        <div class="form-group">
            <label for="driverName" class="col-sm-2 control-label">驾驶员姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="driverName"  id="driverName" placeholder="driverName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="driverSex" class="col-sm-2 control-label">驾驶员性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="driverSex"  id="driverSex" placeholder="driverSex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="driverID" class="col-sm-2 control-label">驾驶员身份证</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="driverID"  id="driverID" placeholder="driverID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="driverType" class="col-sm-2 control-label">驾驶员驾照类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="driverType"  id="driverType" placeholder="driverType"/>
            </div>
        </div>
        <div class="form-group">
            <label for="driverCompany" class="col-sm-2 control-label">驾驶员所属公司</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="driverCompany"  id="driverCompany" placeholder="driverCompany"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="supercargoName" class="col-sm-2 control-label">押运员姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="supercargoName"  id="supercargoName" placeholder="supercargoName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="supercargoSex" class="col-sm-2 control-label">押运员性别人</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="supercargoSex"  id="supercargoSex" placeholder="supercargoSex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="supercargoID" class="col-sm-2 control-label">押运员身份证</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="supercargoID"  id="supercargoID" placeholder="supercargoID"/>
            </div>
        </div>
        <div class="form-group">
            <label for="supercargoType" class="col-sm-2 control-label">押运员驾照类型</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="supercargoType"  id="supercargoType" placeholder="supercargoType"/>
            </div>
        </div>
        <div class="form-group">
            <label for="supercargoCompany" class="col-sm-2 control-label">押运员所属公司</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="supercargoCompany"  id="supercargoCompany" placeholder="supercargoCompany"/>
            </div>
        </div>
        
        <div class="form-group">
            <label for="freightCategory" class="col-sm-2 control-label">货物品类</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="freightCategory"  id="freightCategory" placeholder="freightCategory"/>
            </div>
        </div>
        <div class="form-group">
            <label for="freightCapacity" class="col-sm-2 control-label">载重量</label>
            <div class="col-sm-10">
                <input type="text" class="form-test" name="freightCapacity"  id="freightCapacity" placeholder="freightCapacity"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
