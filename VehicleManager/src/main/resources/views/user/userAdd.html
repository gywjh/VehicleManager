<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>user ADD</title>
<link th:href="@{/assets/css/dpl-min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/assets/css/bui-min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/assets/css/page-min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/assets/css/prettify.css}" rel="stylesheet"
	type="text/css" />
<style type="text/css">
code {
	padding: 0px 4px;
	color: #d14;
	background-color: #f7f7f9;
	border: 1px solid #e1e1e8;
}
</style>
</head>
<body class="container">
	<div class="container">
		<div class="row">
			<form id="J_Form" class="form-horizontal span24"
				style="border-style: solid; border-width: 2px;"
				th:action="@{/user/add}" method="post">
				<legend
					style="margin-bottom: 10px; background-color: #044599; color: #FFFFFF">用户信息</legend>
				<div class="row">
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 姓名：
						</label>
						<div class="controls">
							<input name="userName" type="text" data-rules="{required:true}"
								class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 密码：
						</label>
						<div class="controls">
							<input name="password" type="text" data-rules="{required:true}"
								class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 手机号码：
						</label>
						<div class="controls">
							<input name="phoneId" type="text" data-rules="{required:true}"
								class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 性别：
						</label>
						<div class="controls">
							<select data-rules="{required:true}" name="sex"
								class="input-normal">
								<option value="">请选择</option>
								<option value="0">女</option>
								<option value="1">男</option>
							</select>
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 身份证号：
						</label>
						<div class="controls">
							<input name="idCard" type="text" data-rules="{required:true}"
								class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 职务：
						</label>
						<div class="controls">
							<input name="title" type="text" data-rules="{required:true}"
								class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 警务编号：
						</label>
						<div class="controls">
							<input name="policeOfficer" type="text"
								data-rules="{required:true}" class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 单位名称：
						</label>
						<div class="controls">
							<input name="organizationName" type="text"
								data-rules="{required:true}" class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 单位地址：
						</label>
						<div class="controls">
							<input name="address" type="text" data-rules="{required:true}"
								class="input-normal control-text" />
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 所属部门：
						</label>
						<div class="controls">
							<select data-rules="{required:true}" name="subDept"
								class="input-normal">
								<option value="">请选择</option>
								<option value="0">大队领导</option>
								<option value="1">交管科</option>
								<option value="2">事故处理中队</option>
								<option value="3">城区中队</option>
								<option value="4">蔡垭中队</option>
								<option value="5">孟石岭中队</option>
								<option value="6">香河口中队</option>
								<option value="7">民主中队</option>
							</select>
						</div>
					</div>
					<div class="control-group span8">
						<label class="control-label"> <s>*</s> 角色：
						</label>
						<div class="controls">
							<select data-rules="{required:true}" name="role"
								class="input-normal">
								<option value="">请选择</option>
								<option value="管理员">管理员</option>
								<option value="操作员">操作员</option>
							</select>
						</div>
					</div>
					
				</div>
				<div class="row form-actions actions-bar"
					style="text-align: center; width: 100%; height: 100%; margin: 0px; padding: 20px 0px;">
					<div class="span13" style="width: 100%;">
						<button type="submit" class="button button-primary">注册</button>
						<button type="reset" class="button">重置</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/assets/js/jquery-1.8.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/bui-min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/config-min.js}"></script>
	<script type="text/javascript" th:src="@{/assets/js/prettify.js}"></script>
	<script type="text/javascript">
			$(function () {
				prettyPrint();
				parent.$("#subMenu").text("用户注册");
			});
	</script>
	<script type="text/javascript">
			BUI.use('bui/form',function (Form) {
			var form = new
			Form.HForm({
			srcNode : '#J_Form'
			});

			form.render();
			});
	</script>
</body>
</html>
