<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>危化品运输车辆动态管理平台</title>
		<script th:src="@{/js/jquery-1.9.1.js}"></script>
		<link rel="stylesheet" th:href="@{/css/login_css.css}"></link>
		<script>
			function r() {
			var username =
			document.getElementById("username");
			var pass =
			document.getElementById("password");
			if (username.value == "") {
			alert("请输入用户名");
			username.focus();
			return
			false;
			}
			if (pass.value == "") {
			alert("请输入密码");
			pass.focus();
			return false;
			}
			return true;
			}
		</script>
	</head>
	<body>

		<div id="login_center">
			<div id="login_area">
				<div id="login_box">
					<div id="login_form">
						<form id="submitForm" action="#" th:action="@{/login}"
							th:method="post" onsubmit="return r()">
							<div id="login_tip">
								<span id="login_err" class="sty_txt2"></span>
							</div>
							<div>
								用户名：
								<input type="text" class="username" id="username" name="username" />
							</div>
							<div>
								密&nbsp;&nbsp;&nbsp;&nbsp;码：
								<input type="password" id="password" name="password"
									class="pwd" />
							</div>
							<div style="margin : 10px 0px 15px 65px;"><span class="help-block" style="color: red" th:if="${errorMessage}">用户名或密码错误</span></div>
							<div id="btn_area">
								<input type="submit" class="login_btn" id="login_sub"
									value="登  录" />
								<input type="reset" class="login_btn" id="login_ret"
									value="重 置" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
