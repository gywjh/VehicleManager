<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>convoy information</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
		<link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}"></link>
		<link th:href="@{/assets/styles.css}" rel="stylesheet" media="screen"></link>
		<link th:href="@{/assets/DT_bootstrap.css}" rel="stylesheet"
			media="screen"></link>
		<script th:src="@{/vendors/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
	</head>
	<body>
		<div>
			<div id="content">
				<div class="row-fluid">
					<!-- block -->
					<div class="block">
						<div class="navbar navbar-inner block-header">
							<div class="muted pull-left">护送记录列表</div>
						</div>
						<div class="block-content collapse in">
							<div class="span12">
								<table cellpadding="0" cellspacing="0" border="0"
									class="table table-striped table-bordered" id="example">
									<thead>
										<tr>
											<th>#</th>
											<th>车牌号码</th>
											<th>车牌颜色</th>
											<th>行驶证所属人</th>
											<th>驾驶员姓名</th>
											<th>驾驶员性别</th>
											<th>驾驶员身份证号</th>
											<th>驾驶证类型</th>
											<th>驾驶员所属公司</th>
											<th>押运员姓名</th>
											<th>押运员性别</th>
											<th>押运员身份证号</th>
											<th>押运员驾驶证类型</th>
											<th>押运员所属公司</th>
											<th>货物品类</th>
											<th>载重量</th>
											<th>记录日期</th>
											<th>护送开始日期</th>
											<th>护送结束日期</th>
											<th>护送状态</th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="list : ${conList}">
											<th scope="row" th:text="1"></th>
											<td th:text="${list.plateNumber}"></td>
											<td th:text="${list.plateColor}"></td>
											<td th:text="${list.drivingOwner}"></td>
											<td th:text="${list.driverName}"></td>
											<td th:text="${list.driverSex}"></td>
											<td th:text="${list.driverIcNumb}"></td>
											<td th:text="${list.driverType}"></td>
											<td th:text="${list.driverCompany}"></td>
											<td th:text="${list.escortName}"></td>
											<td th:text="${list.escortSex}"></td>
											<td th:text="${list.escortIcNumber}"></td>
											<td th:text="${list.escortDriverType}"></td>
											<td th:text="${list.escortCompany}"></td>
											<td th:text="${list.goodsType}"></td>
											<td th:text="${list.goodsWeight}"></td>
											<td th:text="${list.recordDate}"></td>
											<td th:text="${list.startDate}"></td>
											<td th:text="${list.recordDate}"></td>
											<div th:switch="${list.convoyStatus}">
												<td th:case="1" th:text="开始护送"></td>
												<td th:case="2" th:text="护送结束"></td>
												<td th:case="*" th:text="未护送"></td>
											</div>
											
											<td>
												<a th:href="@{/convoy/delete(id=${list.id})}">删除</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /block -->
				</div>
			</div>
		</div>

		<script th:src="@{/js/jquery-1.9.1.js}"></script>
		<script th:src="@{/bootstrap/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/vendors/datatables/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/assets/scripts.js}"></script>
		<script th:src="@{/assets/DT_bootstrap.js}"></script>
		<script>
			$(function() {

			});
		</script>
	</body>
</html>
